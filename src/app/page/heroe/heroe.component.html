<h1>Héroe <small>Nombre del Héroe</small></h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button 
        [routerLink]="['/heroes']" 
        class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Volver
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <form (ngSubmit)="save(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text"
                        [(ngModel)]="heroe.id"
                        name="id"
                        class="form-control"
                        disabled="disabled"
                        placeholder="Firebase ID">
                <span class="form-text text-muted">Este campo es autogenerado</span>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text"
                        [(ngModel)]="heroe.nombre"
                        name="nombre"
                        class="form-control"
                        placeholder="Nombre del Héroe"
                        required>
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input type="text"
                        [(ngModel)]="heroe.poder"
                        name="poder"
                        class="form-control"
                        placeholder="Poder del Héroe">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button 
                    *ngIf="heroe.vivo"
                    (click)="heroe.vivo = false"
                    class="btn btn-outline-success w-50" 
                    type="button">
                    <i class="fa fa-smile"></i>
                    Vivo
                </button>
                <button 
                    *ngIf="!heroe.vivo"
                    (click)="heroe.vivo = true"
                    class="btn btn-outline-danger w-50" 
                    type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                        Guardar
                        <i class="fa fa-save"></i>
                </button>
            </div>
        </form>
    </div>
</div>
